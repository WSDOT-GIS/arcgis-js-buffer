<!DOCTYPE html><html><head><title>BufferUI Template</title></head><body><form class="buffer-ui"><div><label>Distances</label> <input name="distances" placeholder="e.g 200,300" pattern="\d+(?:\.\d+)?([,\s]+\d+(?:\.\d+)?)*" title="Must be a number or list of numbers." required></div><div><label>Measurement Unit</label> <select name="unit"></select></div><fieldset><label>Geometries</label><ul class="geometry-list"></ul><button class="clear-geometries" type="button">Clear Geometries</button></fieldset><fieldset><ul class="buffer-options-list"><li><label><input type="checkbox" name="union">Union results</label></li></ul></fieldset><div><button type="submit">Buffer</button></div><div><label>Results Layer</label> <button type="button" class="clear-result-graphics-button">Clear result graphics</button></div></form></body></html>
