<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="//js.arcgis.com/3.13/esri/css/esri.css" rel="stylesheet" />
    <link href="Styles/index.css" rel="stylesheet" />
</head>
<body>
    <div id="flexcontainer">
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        <div id="tools">
            <div id="buffer"></div>
        </div>
    </div>
    <div id="githubLink">
        <a href="https://github.com/WSDOT-GIS/arcgis-js-buffer/" target="_blank">Source on GitHub</a>
    </div>
    <script>
        (function(root) {
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "buffer",
                        location: root + "/Scripts/custom/buffer"
                    }
                ]

            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.13/init.js"></script>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=Promise,CustomEvent"></script>
    <script src="Scripts/index.js"></script>
</body>
</html>
